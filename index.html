<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Pokemon Index</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header class="page-header">
        <!--Pokemon logo-->
        <img src="img/pokemonLogo.png" class="page-header__item" height="220" width="280" alt="Pokemon logo">
    </header>

    <div>
        <h1 class="index-header">Simple Pokemon Index</h1>

    <script src="js/promise-polyfill.js"></script>
